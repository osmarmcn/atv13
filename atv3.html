<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="storeForm">
      
            <label for="">nome</label>
            <input type="text" id="nome" name="nome">
           
       
            <label for="">cidade</label>
            <input type="text" id="city" name="city">
            
            <label for="">quantidade</label>
            <input type="number" id="totalSales" name="totalSales">
           
       
    </form>
    <button type="button" id="btn">Cadastrar Loja</button>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            try {
                
                let nome = document.getElementById('nome').value.trim()
                let city = document.getElementById('city').value.trim()
                let totalSales = parseFloat(document.getElementById('totalSales').value.trim())

                
                if (nome === '' || city === '' || isNaN(totalSales)) {
                    throw new Error('Todos os campos devem ser preenchidos corretamente.')
                }
                if (totalSales < 0) {
                    throw new Error('O valor total vendido deve ser maior ou igual a zero.')
                }

                
                alert('Cadastro realizado com sucesso!')
            } catch (error) {
                
                alert(error.message)
            } finally {
                
                console.log('Validação concluída.')
            }
        });
    </script>
</body>
</html>
